{% extends 'base.html' %}



{% block content %}
<p></p>
<div class="card shadow p-3 mb-5 bg-white rounded">
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-6">

                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" class="form-control" name="name" id="Name" placeholder="Ivan">
                    </div>
                    <div class="form-group">
                        <label for="Secondname">Secondname</label>
                        <input type="text" class="form-control" name="secondname" id="Secondname" placeholder="Ivanov">
                    </div>
                    <div class="form-group">
                        <label for="Card">Card</label>
                        <input type="text" class="form-control" name="card[]" id="Card" placeholder="1234567890">
                    </div>
                    <div class="form-group">
                        <label for="Role">Role</label>
                        <select name="role" id="Role" class="form-control">
                            <option selected>Employe</option>
                            <option>...</option>
                        </select>
                    </div>
                    <label>Gates</label><br>
                     <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        {% for gate in gates %}
                        <label class="btn btn-outline-success" >
                            <input type="checkbox" name="gate" value="{{gate['name']}}" autocomplete="off">
                            {{gate['name']}}
                        </label>
                        {% endfor %}
                    </div>

                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col">
                            <figure class="figure">
                                <img src="{{url_for('static', filename='img/default.png')}}"
                                     class="rounded mx-auto d-block" alt="...">
                            </figure>
                            <div class="form-group">
                                <label for="image">Upload Photo</label>
                                <input type="file" class="form-control-file" name="image" id="image">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            Статистика
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Сохранить</button>.
        </form>
    </div>
</div>
{% endblock %}
