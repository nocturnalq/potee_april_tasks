{% extends 'base.html' %}

{% block header %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
<div class="container-fluid">
<div class="row main-content bg-success text-center">
    <div class="col-md-4 text-center company__info">
        <span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
<!--        <h4 class="company_title">Explabs</h4>-->
        <img src="{{url_for('static', filename='img/Gradient alpha.png')}}" alt="Explabs logo" class="img-fluid">
    </div>
    <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
        <div class="container-fluid">
            <div class="row">
                <h2 class="mt-3 pl-3">Log In</h2>
                {{response}}
            </div>
            <div class="row">
                <form method="post" class="form-group">
                    <div class="row">
                        <input type="text" name="login" id="login" class="form__input" placeholder="Username">
                    </div>
                    <div class="row">
                        <input type="password" name="password" id="password" class="form__input" placeholder="Password">
                    </div>
                    <div class="row">
                        <input type="submit" value="Submit" class="btn">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
</div>
{% endblock %}
