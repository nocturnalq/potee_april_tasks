{% extends 'base.html' %}

{% block content %}
    <a href="{{ url_for("update_pages", page_id=page_id) }}" class="btn-link text-dark" style="text-decoration: none">
        <i class="bi bi-pencil"></i> Edit
    </a>
    <a href="{{ url_for("delete_pages", page_id=page_id) }}" class="btn-link text-danger ml-3"
       style="text-decoration: none">
        <i class="bi bi-file-earmark-x"></i> Delete
    </a>
    <hr>
    <div class="py-3">
        {{ text|markdown }}
    </div>
{% endblock %}
